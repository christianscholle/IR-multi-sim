run:
  engine: "Isaac"
  load_model: False
  model_name: "simple_test_pyb"
  checkpoint: ""
  algorithm:
    type: "PPO"
    parameters:
      learning_rate: 0.0003
      gamma: 0.99
train:
  logging: 2
  timesteps: 15000000 
  save_freq: 100000

evaluation:
  timesteps: 100000 

env:
  num_envs: 4
  env_offset: [4, 4]
  headless: False
  step_size: 0.00416666666
  step_count: 1

  robots:
    - name: "R1"
      urdf_path: "robots/ur5/urdf/ur5_with_gripper.urdf"
      position: [0.5, 0, 0.63]
      observable_joints: ["ee_link"]
      control_type: "Velocity"  

  urdfs:
    - name: "Table" # workspace: [[-0.65,-0.40,0.64],[0.65,0.40,1.00]]
      urdf_path: "table/table.urdf"
      position: [0.0, 0, 0]
      orientation: [1, 0, 0, 0]
  
  obstacles:
    - name: "TargetCube"
      position: [-0.5, -0.3, 0.7]
      color: [1, 0, 0]
      collision: False
      observable: True
      static: True
      type: "Cube"  

  rewards:
    - name: "target"
      obj1: "TargetCube"
      obj2: "R1/ee_link"
      distance_weight: -0.01
      exponent: 1
      orientation_weight: 0
      type: "Distance"

    - distance: "target"
      weight: -0.005
      length: 10
      type: "Shaking"

  resets:  
    - distance: "target"
      min_distance: 0.2
      reward: 10
      type: "DistanceReset" 
          
    - max: 1024
      type: "TimestepsReset"
      reward: -0.5
    
    - obj: "R1" # workspace: [[-0.65,-0.40,0.63],[0.65,0.40,1.00]]
      min_bound: [-0.65,-0.4,0.63]
      max_bound: [0.65,0.4,1]
      reward: -1
      type: "BoundaryReset"