run:
  load_model: False
  model_name: "simple_test_pyb"
  checkpoint: "checkpoint_1000.zip"
  algorithm:
    type: "TD3"
    parameters:
      learning_rate: 0.001
      train_freq: 1
train:
  logging: 0
  timesteps: 1500000 
  save_freq: 1000

evaluation:
  logging: 2
  timesteps: 100000 

env:
  num_envs: 4
  env_offset: [4, 4]
  headless: True
  step_size: 0.00416666666
  step_count: 1

  robots:
    - name: "R1"
      urdf_path: "robots/ur5/urdf/ur5_with_gripper.urdf"
      position: [0.5, 0, 0.63]
      observable_joints: ["ee_link"]
      control_type: "Velocity"
      collision: True  

  urdfs:
    - name: "Table" # workspace: [[-0.65,-0.40,0.64],[0.65,0.40,1.00]]
      urdf_path: "table/table.urdf"
      position: [0.0, 0, 0]
      orientation: [1, 0, 0, 0]
      collision: False
  
  obstacles:
    - name: "TargetCube"
      position: [[-0.5, -0.3, 0.7],[0.3, 0.3, 1.]]
      color: [1, 0, 0]
      collision: False
      observable: True
      static: True
      type: "Cube"  

  rewards:
    - name: "target"
      obj1: "TargetCube"
      obj2: "R1/ee_link"
      distance_weight: -32
      exponent: 2
      orientation_weight: 0
      type: "Distance"

    - distance: "target"
      weight: -0.005
      length: 10
      type: "Shaking"

  resets:  
    - distance: "target"
      min_distance: 0.8
      min_angle: 2.0
      reward: 15
      type: "DistanceReset" 
    
    - distance: "target"
      max_distance: 1.0
      max_angle: 2.5
      reward: -5
      type: "DistanceReset" 
      
    - max: 200
      type: "TimestepsReset"

    - obj: "R1"
      max: 1
      reward: -5
      type: "CollisionReset"

    - obj: "R1"
      min_bound: [0,0,0]
      max_bound: [1,1,2.6]
      reward: -1
      type: "BoundaryReset"