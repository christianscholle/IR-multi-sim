run:
  engine: "PyBullet"
  load_model: False
  algorithm:
    type: "PPO"
    gamma: 0.99
    learning_rate: 0.0003
    batch_size: 2048 
    custom_policy:
      activation_function: "ReLU"
      value_function:
        - 256
        - 256
        - 256
        - 256
      policy_function:
        - 256
        - 256
        - 256
        - 256


train:
  logging: 0
  timesteps: 15000000 
  save_freq: 30000


evaluation:
  timesteps: 15000000 


env:
  num_envs: 9
  env_offset: [4, 4]
  control_type: "Velocity"
  headless: False
  step_size: 0.00416666666
  step_count: 1

  robots:
    - name: "R1"
      urdf_path: "robots/ur5/urdf/ur5_with_gripper.urdf"
      position: [0, 0, 0.63]
      observable_joints: ["ee_link"]
  

  urdfs:
    - name: "Table"
      urdf_path: "table/table.urdf"
      type: "Table"
      position: [0, 0, 0]
      orientation: [1, 0, 0, 0]
  

  obstacles:
    - name: "TargetCube"
      position: [[-0.65, -0.4, 0.64], [0.65, 0.4, 1]]
      color: [1, 0, 0]
      collision: False
      observable: True
      type: "Cube"
    
    - name: "Sphere"
      position: [0.4, 0.3, 0.8]
      collision: True
      observable: True
      type: "Sphere"

    - name: "Sphere2"
      position: [0.4, -0.3, 0.9]
      collision: True
      observable: True
      type: "Sphere"
    
    - name: "Cylinder"
      position: [-0.45, 0.4, 0.7]
      collision: True
      observable: True
      type: "Cylinder"
  

  rewards:
    - name: "TargetDistance"
      obj1: "TargetCube"
      obj2: "R1/ee_link"
      type: "Distance"
    
    - name: "CollisionDetection"
      obj: "R1"
      weight: -5
      type: "Collision"


  resets:
    - distance: "TargetDistance"
      min_distance: 0
      max_distance: 1.5
      type: "DistanceReset"
    
    - max: 100
      type: "TimestepsReset"
    
    - obj: "R1"
      max: 1
      type: "CollisionReset"

