run:
  engine: "Isaac"
  load_model: False
  load_name: "simple_PPO_isaac\\checkpoint_40960.zip"
  save_name: "simple_PPO_isaac"
  algorithm:
    type: "PPO"
    parameters:
      learning_rate: 0.0003
      batch_size: 2048 

train:
  logging: 2
  timesteps: 1000000 
  save_freq: 100000

evaluation:
  timesteps: 100000 

env:
  num_envs: 16
  env_offset: [4, 4]
  headless: True
  step_size: 0.00416666666
  step_count: 1

  robots:
    - name: "R1"
      urdf_path: "robots/ur5/urdf/ur5_with_gripper.urdf"
      position: [0, 0, 0.63]
      observable_joints: ["ee_link"]
      control_type: "Velocity"  

  urdfs:
    - name: "Table" # workspace: [[-0.65,-0.40,0.64],[0.65,0.40,1.00]]
      urdf_path: "table/table.urdf"
      position: [0, 0, 0]
      orientation: [1, 0, 0, 0]
  
  obstacles:
    - name: "TargetCube"
      position: [[-0.62, -0.37, 0.67], [0.62, 0.43, 1]]
      color: [1, 0, 0]
      collision: False
      observable: True
      type: "Cube"  

  rewards:
    - name: "TargetDistance"
      obj1: "TargetCube"
      obj2: "R1/ee_link"
      distance_weight: -1
      orientation_weight: 0
      type: "Distance"

  resets:  
    - distance: "TargetDistance"
      min_distance: 0.0001
      max_distance: 2
      reward: 10
      type: "DistanceReset" 
      
    - max: 1000
      type: "TimestepsReset"