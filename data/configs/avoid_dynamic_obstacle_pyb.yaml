run:
  engine: "PyBullet"
  load_model: False
  algorithm:
    type: "PPO"
    gamma: 0.99
    learning_rate: 0.0003
    batch_size: 2048 
    custom_policy:
      activation_function: "ReLU"
      value_function:
        - 256
        - 256
        - 256
        - 256
      policy_function:
        - 256
        - 256
        - 256
        - 256


train:
  logging: 0
  timesteps: 15000000 
  save_freq: 30000


evaluation:
  timesteps: 15000000 


env:
  num_envs: 9
  env_offset: [4, 4]
  headless: False
  step_size: 0.00416666666
  step_count: 1

  robots:
    - name: "R1"
      urdf_path: "robots/ur5/urdf/ur5_with_gripper.urdf"
      position: [0, 0, 0.63]
      observable_joints: ["ee_link"]
      control_type: "Velocity"  

  urdfs:
    - name: "Table" # workspace: [[-0.65,-0.40,0.64],[0.65,0.40,1.00]]
      urdf_path: "table/table.urdf"
      type: "Table"
      position: [0, 0, 0]
      orientation: [1, 0, 0, 0]
  

  obstacles:
    - name: "DynamicCube"
      position: [[-0.65, -0.4, 0.64], [0.65, 0.4, 1]]
      scale: [.1,.1,.1]
      collision: True
      observable: True
      static: False
      type: "Cube"

    - name: "DynamicCylinder"
      position: [-0.45, 0.4, 0.7]
      scale: [.1,.1,.1]
      collision: True
      observable: True
      static: False
      type: "Cylinder"
  

  rewards:
    - name: "CollisionDetection"
      obj: "R1"
      weight: -5
      type: "Collision"
    
    - name: "Timestep"
      weight: 1
      type: "ElapsedTimesteps"


  resets:   
    - max: 100
      type: "TimestepsReset"
    
    - obj: "R1"
      max: 1
      type: "CollisionReset"

